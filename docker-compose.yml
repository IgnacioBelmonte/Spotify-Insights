services:
  db:
    image: postgres:16
    container_name: spotify_insights_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: spotify
      POSTGRES_PASSWORD: spotify
      POSTGRES_DB: spotify_insights
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: spotify_insights_app
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Force DB host to the docker service name
      DATABASE_URL: postgresql://spotify:spotify@db:5432/spotify_insights?schema=public

volumes:
  postgres_data:
