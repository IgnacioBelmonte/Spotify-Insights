name: CI

on:
  pull_request:
    branches: [dev]
  push:
    branches: [dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        env:
          # Prisma config requires DATABASE_URL even for client generation.
          # Dummy value is fine in CI because no DB connection is needed.
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci?schema=public
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test -- --runInBand

      - name: Build
        env:
          # Next/Prisma code paths may access DATABASE_URL at build time.
          # Dummy value is fine for CI because no DB connection is performed.
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci?schema=public
        run: npm run build
