name: CI/CD DEV (build image + auto deploy)

on:
  push:
    branches: [dev]

concurrency:
  group: cicd-dev
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  # GHCR requires lowercase repository names
  IMAGE: ghcr.io/${{ toLower(github.repository) }}

jobs:
  build:
    name: Build & push image (arm64)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.dev
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.IMAGE }}:dev-${{ github.sha }}
            ${{ env.IMAGE }}:dev-latest

  deploy:
    name: Deploy to Raspberry (dev)
    needs: build
    runs-on: self-hosted
    timeout-minutes: 20

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy dev-${{ github.sha }}
        run: |
          chmod +x scripts/deploy-dev-from-ghcr.sh
          bash scripts/deploy-dev-from-ghcr.sh "dev-${{ github.sha }}"
