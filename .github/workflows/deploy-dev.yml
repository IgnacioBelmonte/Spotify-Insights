name: Deploy DEV (self-hosted)

on:
  push:
    branches: [dev]

concurrency:
  group: deploy-dev
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy (local runner)
        run: bash scripts/deploy-dev.sh
