name: Deploy DEV (select image tag)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "GHCR image tag to deploy (e.g. dev-<sha> or dev-latest)"
        required: true
        default: "dev-latest"

concurrency:
  group: deploy-dev
  cancel-in-progress: false

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy selected tag
        run: |
          chmod +x scripts/deploy-dev-from-ghcr.sh
          bash scripts/deploy-dev-from-ghcr.sh "${{ inputs.tag }}"
